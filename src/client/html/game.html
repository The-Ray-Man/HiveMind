<!DOCTYPE html>
<html>
  <head>
    <title>Play!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tactical online multiplayer boardgame">
    <meta name="author" content="Gottschali"><link href="/static/css/style.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  </head>
  <body>
    <div class="container">
      <div id="canvas-container">
        <canvas style="width: 942px; height: 296px;" width="942" height="296"></canvas>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="button-group button-block">
            <div class="col-md-2">
              <button class="btn btn-secondary drop btn-success BLACK" data-insect="ANT" data-num="3" disabled="">
                <span class="badge badge-primary badge badge-secondary">3</span>ANT
              </button>
            </div>
            <div class="col-md-2"><button class="btn btn-secondary drop btn-success BLACK" data-insect="BEETLE" data-num="2" disabled=""><span class="badge badge-primary badge badge-secondary">2</span>BEETLE</button></div><div class="col-md-2"><button class="btn btn-secondary drop btn-success BLACK" data-insect="GRASSHOPPER" data-num="3" disabled=""><span class="badge badge-primary badge badge-secondary">3</span>GRASSHOPPER</button></div><div class="col-md-2"><button class="btn btn-secondary drop btn-success BLACK" data-insect="SPIDER" data-num="2" disabled=""><span class="badge badge-primary badge badge-secondary">2</span>SPIDER</button></div><div class="col-md-2"><button class="btn btn-secondary drop btn-success BLACK" data-insect="BEE" data-num="1" disabled=""><span class="badge badge-primary badge badge-secondary">1</span>BEE</button></div></div></div><div class="row"><div class="button-group button-block"><div class="col-md-2"><button class="btn btn-secondary drop btn-danger WHITE" data-insect="ANT" data-num="3"><span class="badge badge-primary badge badge-secondary">3</span>ANT</button></div><div class="col-md-2"><button class="btn btn-secondary drop btn-danger WHITE" data-insect="BEETLE" data-num="2"><span class="badge badge-primary badge badge-secondary">2</span>BEETLE</button></div><div class="col-md-2"><button class="btn btn-secondary drop btn-danger WHITE" data-insect="GRASSHOPPER" data-num="3"><span class="badge badge-primary badge badge-secondary">3</span>GRASSHOPPER</button></div><div class="col-md-2"><button class="btn btn-secondary drop btn-danger WHITE" data-insect="SPIDER" data-num="2"><span class="badge badge-primary badge badge-secondary">2</span>SPIDER</button></div><div class="col-md-2"><button class="btn btn-secondary drop btn-danger WHITE" data-insect="BEE" data-num="1"><span class="badge badge-primary badge badge-secondary">1</span>BEE</button></div></div></div></div></div>

    <div class="modal fade" id="share-game-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Share the link to this game</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            </button>
            <span aria-hidden="true">×</span>
          </div><div class="modal-body"><div class="btn-group" role="group"><button class="btn btn-secondary" id="copy-game-button" type="button"><svg class="bi bi-clipboard" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"></path><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"></path></svg></button><button class="btn btn-primary" id="share-game-button" type="button"><svg class="bi bi-share" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"></path></svg> Invite a friend to play</button><div id="feedback-region"></div></div></div><div class="modal-footer"></div></div></div></div><div class="modal fade" id="game-over-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true"><div class="modal-dialog modal-dialog-centered" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">The game is over!</h5><button class="close" type="button" data-dismiss="modal" aria-label="Close"></button><span aria-hidden="true">×</span></div><div class="modal-body"><div class="btn-group" role="group"><button class="btn btn-secondary" id="exit-game-button" type="button">Exit</button><button class="btn btn-primary" id="rematch-game-button" type="button">Rematch</button></div></div><div class="modal-footer"></div></div></div></div>

    <script src="../bundle.js"></script>

    <div id="share-game-modal-container"></div>
  </body>
</html>
